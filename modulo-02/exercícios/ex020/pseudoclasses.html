<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            background-color: lightgray;
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }

        div:hover {
            background-color: rgb(198, 5, 5);
        }

    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
