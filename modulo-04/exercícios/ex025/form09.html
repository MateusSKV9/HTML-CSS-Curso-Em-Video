<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <label for="inum">Número: </label>
        <input type="range" name="num" id="inum" oninput="valor.innerHTML = Number(inum.value)" min="0" max="10" value="5">
        <output id="valor">5</output>
    </form>
</body>
</html>
