<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset p {
            margin: 4px 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked>
            <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <p>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
