<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input.barra {
            background-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <!-- POST para quando enviar foto -->
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="iniv">Nível de satisfação: </label>
            <input class="barra" type="range" name="niv" id="iniv" min="0" max="5" >
        </p>
        <p>
            <label for="ifo">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
