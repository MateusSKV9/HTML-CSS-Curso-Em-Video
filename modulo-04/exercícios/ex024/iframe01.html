<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe:nth-child(2) {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200px" width="200px"><a href="https://www.cursoemvideo.com"></a></iframe>para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara também é bem legal<iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="600px" scolling="no"><a href="https://gustavoguanabara.github.io""></a></iframe>
    </p>
</body>
</html>
