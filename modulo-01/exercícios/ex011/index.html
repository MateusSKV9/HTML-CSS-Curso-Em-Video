<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon-mateus.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="quadrado-grande">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>]
    <!-- MP3 WAV DGG -->
    <audio controls loop autoplay>
        <source src="midia/Zoom - Vibe Tracks.mp3" type="audio/mpeg">
        <p>Infelizmente, seu navegador não é compatível com aúdio.mp3 <a href="midia/Zoom - Vibe Tracks.mp3" download="midia/Zoom - Vibe Tracks.mp3"> Baixe aqui o áudio.</a></p>
    </audio>
</body>
</html>
